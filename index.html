<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="nav-wrap">
        <div class="nav-group">
            <div class="logo-blk">
                <img src="./img/yummy.svg" alt="Yummy logo">
            </div>
            <div class="nav-items">
                <p>Home</p>
                <p>Recipe</p>
            </div>
        </div>  
    </div>
    <section class="header">
        <div class="header-content">
            <h1>Delicious recipes just click away</h1>
            <form action="search">
                <input type="text" />
            </form>
        </div>
    </section>
    <section class="recipes-blk">
        <div class="container py-50">
            <div class="text-center">
                <h2>Our recipes</h2>
                <p class="section-desc">POPULAR RECIPES</p>
            </div>
            <div class="text-right">
                <button class="primary-btn">Add recipes</button>
            </div>
            <div class="recipe-card-wrap">
                <div class="recipe-card">
                    <div class="cover-img">
                        <img src="./img/claudio-schwarz-4qJlXK4mYzU-unsplash.png" alt="">
                    </div>
                    <div class="content">
                        <div class="name-content">
                            <p>Grill Chicken</p>
                            <img src="./img/Group 3.png" alt="" width="20px" height="20px">
                        </div>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
